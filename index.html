<html>
    <head>
        <title>Object Finder Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="bg.jpg">
<center>
    <header class="btn btn-warning" id="title">Object Finder App</header>
<br>
    <label class="btn btn-danger">The input name which you will give should match the names present in CoCo model then only will it detect</label>
    <br><br>
    <input type="text" id="object_name" placeholder="object name">
    <br><br>
    <button class="btn btn-success" onclick="start()" id="start">start</button>
    <br><br>
    <h3 class="btn btn-info" id="status_model"></h3>
    <h3 class="btn btn-primary" id="status_object"></h3>
</center>
<script src="main.js"></script>
    </body>
</html>
